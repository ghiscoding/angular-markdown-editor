<div class="row">
    <div class="col-md-6">
        <h2>Template Form <code>[(ngModel)]</code> - Demo</h2>
    </div>
    <div class="col-md-6 action-buttons">
        <button class="btn btn-outline-secondary btn-sm" (click)="showFullScreen(true)">
            Full Screen Preview
        </button>
    </div>
</div>
<hr />

<form novalidate>
    <div class="editor">
        <label>Editor (with French locale)</label>
        <angular-markdown-editor textareaId="editor1" [locale]="locale" [options]="editorOptions"
            rows="12" name="markdownText" [(ngModel)]="markdownText" (onFullscreenExit)="hidePreview()" (onChange)="onChange($event.detail.eventData)">
        </angular-markdown-editor>
    </div>
</form>

<hr />
<h3 class="text-success bold">Preview</h3>
<div class="result-preview outline">
    <markdown [data]="markdownText"></markdown>
</div>
